name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - uses: actions/cache@v1
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Restore dependencies
      run: dotnet restore AIS/AIS.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore AIS/AIS.sln
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal AIS/AIS.sln
    - name: sonarscan-dotnet
      uses: highbyte/sonarscan-dotnet@v2.1.1-beta
      with:
        sonarProjectKey: nantonov_AIS
        sonarProjectName: AIS
        sonarOrganization: nantonov
        dotnetBuildArguments: --configuration Release AIS/AIS.sln
        dotnetTestArguments: --no-build --configuration Release --verbosity normal AIS/AIS.sln --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
        sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" -d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
